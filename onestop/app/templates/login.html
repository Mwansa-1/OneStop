{% load widget_tweaks %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OneStop</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, form {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set up body with a green background and center the form */
        body {
            background-color: #E9E9E9; /* Light green background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style for the login container */
        {% comment %} make the login container longer  {% endcomment %}

        .login-container {
            background-color: #ffffff; /* White background for the form */
            border-radius: 2px;
            padding: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        /* Header styling */
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header h1 {
            color: #004d00; /* Dark green color */
            font-size: 28px;
        }

        /* Login title styling */
        .login-title {
            text-align: center;
            color: #004d00; /* Dark green color */
            margin-bottom: 20px;
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #004d00; /* Dark green color for labels */
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Button styling */
        .btn {
            background-color: #004d00; /* Custom green background */
            color: #ffffff; /* White text */
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #003300; /* Darker green for hover */
        }

        /* Signup link styling */
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color: #004d00; /* Dark green color for links */
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome to OneStop</h1>
            {% comment %} make the welcome to OneStop more thicker  {% endcomment %}
            
            </div>
    
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        {{ form.username }}
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        {{ form.password }}
                    </div>
                    
                
                    <button type="submit" class="btn">Login</button>
                </form>
                <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
            </div>
</body>
</html>
